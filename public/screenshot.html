<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Tools Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            color: #1d1d1f;
        }
        .container {
            width: 1280px;
            height: 720px;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 60px;
        }
        .tools {
            max-width: 800px;
            margin: 0 auto;
        }
        .tool {
            background: #f5f5f7;
            padding: 20px 30px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Web Tools</h1>
        <div class="tools">
            <div class="tool">HEIC to JPEG</div>
            <div class="tool">Temperature Converter</div>
            <div class="tool">Distance Converter</div>
        </div>
    </div>
</body>
</html>
